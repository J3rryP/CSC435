
@(message: String)




@main("Welcome") {


	<div class="jumbotron">

      <form class="form-signin">
        <h2 class="form-signin-heading">Hello @message</h2>
        <label for="inputEmail" class="sr-only">Search for Food.</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Search for Food" required autofocus>


        </div>

        <br>Had enough? <li><a href="@routes.HomeController.logout">Logout</a></li>
      </form>

    </div>

}
